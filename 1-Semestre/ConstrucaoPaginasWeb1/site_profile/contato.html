<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="body">
    <div id="navcontainer">
      <ul id="navlist">
        <li><a href="index.html">Início</a></li>
        <li> <a href="projetos.html">Projetos</a></li>
        <li id="active"> <a href="contato.html" id="current">Contato</a></li>
      </ul>
    </div>

    <div class="box">
      <h1>Formulário de Contato</h1>
      <form action="post">
        <div class="inside_box">
          <label for="fname">Nome:</label><br>
          <input type="text" id="fname" name="fname" placeholder="John" required autofocus><br>
          <label for="email">Email:</label><br>
          <input type="text" id="email" name="email" placeholder="john@gmail.com" required><br>
          <label for="email">Fone:</label><br>
          <input type="text" id="phone" name="phone" placeholder="(51) 999999999" required><br><br>
          <label for="birthday">Aniversário:</label>
          <input type="date" id="birthday" name="birthday"><br><br><br>
          <label for="cars">Assunto:</label>
          <select name="assunto" id="assunto">
            <option placeholder="Dúvida">Dúvida</option>
            <option placeholder="Reclamação">Reclamação</option>
            <option placeholder="Orçamento">Orçamento</option>
            <option placeholder="Elogio">Elogio</option>
          </select><br><br>


        <label for="techs">Tecnologias:</label>
        <input type="checkbox" id="html" name="html" value="HTML">
        <label for="html"> HTML</label>
        <input type="checkbox" id="css" name="css" value="CSS">
        <label for="css"> CSS</label>
        <input type="checkbox" id="javascript" name="javascript" value="Javascript">
        <label for="javascript"> Javascript</label><br>


        <p><label for="mensagem">Mensagem:</label></p>
        <textarea id="w3review" name="w3review" rows="4" cols="50" placeholder="Escreva aqui sua mensagem"></textarea>
        <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </div>
    </form>
    </div>
  </div>
</body>

</html>
