<!DOCTYPE html>
<html>
<head>
	<title>Bola Vermelha Movendo-se para os Lados</title>
	<style>
		body {
			background-color: #f2f2f2;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.ball {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-color: red;
			position: absolute;
			left: 50%;
			animation: move 2s ease-in-out infinite;
			animation-direction: alternate;
		}

		@keyframes move {
			from { left: 0; }
			to { left: calc(100% - 100px); }
		}
	</style>
</head>
<body>
	<div class="ball"></div>

	<script>
		const ball = document.querySelector('.ball');

		function setBallPosition() {
			const screenWidth = window.innerWidth;
			const ballWidth = ball.offsetWidth;
			const position = Math.floor(Math.random() * (screenWidth - ballWidth));
			ball.style.left = position + 'px';
		}

		setBallPosition();
		setInterval(setBallPosition, 5000);
	</script>
</body>
</html>
